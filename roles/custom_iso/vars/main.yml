---
# vars file for custom ISO 

### place a copy of RHCOS ISO in the path below ###
rhcos_iso_path: "roles/custom_iso/files/rhcos-4.2.0-x86_64-installer.iso"

install_dev: sda
image_url: "http://{{ httpd_server }}/install/rhcos-4.2.0-x86_64-metal.raw.gz"
ignition_url: "http://{{ httpd_server }}/ignition/{{ item.original_ignition_file }}"
add_boot_entry: "ip={{ item.node_ip }}::{{ vm_gateway }}:{{ vm_netmask }}:{{ item.node_name }}:{{ interface_name }}:none nameserver={{ vm_dns1 }} coreos.inst.install_dev={{ install_dev }} coreos.inst.image_url={{ image_url }} coreos.inst.ignition_url={{ ignition_url }}"

interface_name: ens192
vm_netmask: 255.255.255.0
prefix: 24
vm_gateway: 192.168.4.1
vm_dns1: 192.168.4.100
vm_dns2: 8.8.8.8
cluster_id: ocp4
domain: example.com
httpd_server: "httpdserver.ocp4.example.com"
vm_domain: "{{ cluster_id }}.{{ domain }}"

nodes:
  - node_name: "bootstrap.{{ cluster_id }}.{{ domain }}"
    node_name_short: bootstrap
    node_ip: 192.168.4.99
    original_ignition_file: bootstrap.ign
  - node_name: "master1.{{ cluster_id }}.{{ domain }}"
    node_name_short: master1
    node_ip: 192.168.4.101
    original_ignition_file: master.ign
  - node_name: "master2.{{ cluster_id }}.{{ domain }}"
    node_name_short: master2
    node_ip: 192.168.4.102
    original_ignition_file: master.ign
  - node_name: "master3.{{ cluster_id }}.{{ domain }}"
    node_name_short: master3
    node_ip: 192.168.4.103
    original_ignition_file: master.ign
  - node_name: "worker1.{{ cluster_id }}.{{ domain }}"
    node_name_short: worker1
    node_ip: 192.168.4.104
    original_ignition_file: worker.ign
  - node_name: "worker2.{{ cluster_id }}.{{ domain }}"
    node_name_short: worker2
    node_ip: 192.168.4.105
    original_ignition_file: worker.ign
  - node_name: "worker3.{{ cluster_id }}.{{ domain }}"
    node_name_short: worker3
    node_ip: 192.168.4.106
    original_ignition_file: worker.ign
  - node_name: "worker4.{{ cluster_id }}.{{ domain }}"
    node_name_short: worker4
    node_ip: 192.168.4.107
    original_ignition_file: worker.ign
  - node_name: "infra1.{{ cluster_id }}.{{ domain }}"
    node_name_short: infra1
    node_ip: 192.168.4.108
    original_ignition_file: worker.ign
  - node_name: "infra2.{{ cluster_id }}.{{ domain }}"
    node_name_short: infra2
    node_ip: 192.168.4.109
    original_ignition_file: worker.ign
  - node_name: "infralogmon1.{{ cluster_id }}.{{ domain }}"
    node_name_short: infralogmon1
    node_ip: 192.168.4.110
    original_ignition_file: worker.ign
  - node_name: "infralogmon2.{{ cluster_id }}.{{ domain }}"
    node_name_short: infralogmon2
    node_ip: 192.168.4.111
    original_ignition_file: worker.ign
  - node_name: "infralogmon3.{{ cluster_id }}.{{ domain }}"
